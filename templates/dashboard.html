<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
    	h1 {
 		color: red;
 	 	text-align: center;
 	 		}
      h3 {
    color: orange;
    text-align: center;
      }
      .loginstatus{
        text-align: right;
        color: green;
      }
		 pre{
      text-align: center;
      margin: double;
     }
		form {
			text-align: center;
		}
  
	</style>	
    <title>Dashboard Page</title>
  </head>
  <body>
	<br><br><br>
	<h1>DASHBOARD</h1>
  <p class =loginstatus>{{result['username'][0][0]}} {{result['username'][0][1]}} is LoggedIn</p>
	<br><br>
  <form action="http://localhost:5000/dashboard/{{result['user_id']}}" method="POST">
      <input type="text" id="postname" name="postname" placeholder="Enter Title" required><br><br>
      <textarea id="postdescription" name="postdescription" rows="2" cols="50">{{user_id}}</textarea> <br><br>
      <input type="submit" value="Submit">
    </form>
  <br><br>  
  <h3>Feed</h3>
  <br>
  <pre>Name      Description</pre>
  {%for i in result['result']%} 
  
    <pre>{{i[0]}}      {{i[1]}}</pre>
{%endfor%} 



    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
